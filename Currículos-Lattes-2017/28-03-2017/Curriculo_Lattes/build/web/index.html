<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style type="text/css">
  	table#tabela1 tr.linha3 td{
    	background: #8A2BE2;
        color: white;
    }
    
    table#tabela1 tr td.td_Helena{
    	background: #DC143C;
        color: white;
    }
  </style>
</head>
<body>
    <br><hr>
    <div class="container">

        <table class="table table-hover" id="tabela1">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
              </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="success">Diego</td>
                    <td class="danger">Sousa</td>
                    <td class="info">diego@mail.com</td>
                </tr>      
                <tr>
                    <td class="warning">Renata</td>
                    <td class="primary">Pires</td>
                    <td>rere@mail.com</td>
                </tr>
                <tr class="linha3">
                    <td>Manuel</td>
                    <td>Batista</td>
                    <td>manuel@mail.com</td>
                </tr>

                <tr>
                    <td>Helena</td>
                    <td  class="td_Helena">Ribeiro</td>
                    <td>he@mail.com</td>
                </tr>

            </tbody>
        </table>
    </div>
    <br /><hr>
    <img src="foto.png" alt="imagem">

</body>
</html>
